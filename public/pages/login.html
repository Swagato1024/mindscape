<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindscape - Login</title>
    <link rel="stylesheet" href="/styles/login-form-style.css" />
    <script src="/scripts/login-form-submit.js"></script>
    
  </head>
  <body>
    <div class="login-container">
      <form class="login-form">
        <h2>Login to Mindscape</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
          />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
